<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Name By a Word</title>

    <link rel="stylesheet" href="input.css">

    <link rel="stylesheet" href="name.css">
</head>

<body>
    <!-- for the horizontal div  -->
    <div class="hr">
        <h1>Find a Name By a Word !!</h1>
    </div>

    <!-- for the search option  -->
    <div class="container">
        <input type="text" name="name" id="input" placeholder="Enter your Word .. .. ..">
        <button type="submit" id="btn">Search</button>
    </div>

    <!-- for the search output option  -->
    <div class="name">
        <p class="paragraph"></p>
    </div>


<script src="script.js"></script>
</body>

</html>
